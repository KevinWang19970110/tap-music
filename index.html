<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with just one tap!</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/do.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/re.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/mi.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/fa.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/sol.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/la.mp3"></audio>
            </div>
            <div class="pad7">
                <audio class="sound" src="./sounds/si.mp3"></audio>
            </div>
            <div class="pad8">
                <audio class="sound" src="./sounds/doHigh.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
